<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restream & M3U8 Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Restream & M3U8 Video Player</h1>
    <div id="player-container">
        <video id="video-player" controls autoplay></video>
    </div>
    <div id="url-input">
        <label for="stream-url">Enter M3U8 URL:</label>
        <input type="text" id="stream-url" placeholder="e.g., https://example.com/stream.m3u8">
        <button onclick="loadStream()">Play Stream</button>
    </div>
    <script src="player.js"></script>
</body>
</html>
